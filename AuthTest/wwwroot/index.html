<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style type="text/css">
        .rect
        {
            display: block;
            width: 200px;
            height: 200px;
            border: none;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    
    <div class="rect" style="background-color: #00FFFF;"></div><!-- Cyan-->
    <div class="rect" style="background-color: #FF00FF;"></div><!-- Magenta-->
    <div class="rect" style="background-color: #FFFF00;"></div><!-- Yellow-->
    <div class="rect" style="background-color: #000000;"></div><!-- Black-->
    
    <div class="rect" style="background-color: #F0F0F0;"></div><!-- Gray-->
    <div class="rect" style="background-color: #FFFFFF;"></div><!-- White-->

    <div class="rect" style="background-color: #FF0000;"></div><!-- Red-->
    <div class="rect" style="background-color: #00FF00;"></div><!-- Green-->
    <div class="rect" style="background-color: #0000FF;"></div><!-- Blue-->

    <!--
    To optimize the spinner:
    http://fontawesome.io/examples/#animated 
    https://blog.webjeda.com/optimize-fontawesome/ 
    https://fontforge.github.io/en-US/ 
    https://icomoon.io/app/

    .fa-spin {
        -webkit-animation: fa-spin 2s infinite linear;
        animation: fa-spin 2s infinite linear;
        color: pink;
    }
    -->

</body>
</html>
